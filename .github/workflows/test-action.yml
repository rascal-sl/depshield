name: Test DepShield Action

on:
  push:
    branches: [ main ]
    paths:
      - 'action.yml'
      - '.github/workflows/test-action.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'action.yml'
      - '.github/workflows/test-action.yml'
  workflow_dispatch:

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test DepShield Action (Local)
        uses: ./
        with:
          path: '.'
          audit: 'true'
          # strict: 'true' # Commented out to prevent failing the build if issues are found during test
